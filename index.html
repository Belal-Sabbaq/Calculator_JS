<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atomic+Age&family=Cinzel:wght@400..900&family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <div class="operations">4+4</div>
        <div class="ans">8</div>
      </div>
      <div class="buttons">
        <div class="row">
          <div class="col">
            <button class="btn" id="clear">C</button>
          </div>
          <div class="col">
            <button class="btn" id="del">DEL</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn" id="7">7</button>
          </div>
          <div class="col">
            <button class="btn" id="8">8</button>
          </div>
          <div class="col">
            <button class="btn" id="9">9</button>
          </div>
          <div class="col">
            <button class="btn" id="Division">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn" id="4">4</button>
          </div>
          <div class="col">
            <button class="btn" id="5">5</button>
          </div>
          <div class="col">
            <button class="btn" id="6">6</button>
          </div>
          <div class="col">
            <button class="btn" id="Multiplication">X</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn" id="1">1</button>
          </div>
          <div class="col">
            <button class="btn" id="2">2</button>
          </div>
          <div class="col">
            <button class="btn" id="3">3</button>
          </div>
          <div class="col">
            <button class="btn" id="Subtract">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn" id="0">0</button>
          </div>
          <div class="col">
            <button class="btn" id="Dot">.</button>
          </div>
          <div class="col">
            <button class="btn" id="Equal">=</button>
          </div>
          <div class="col">
            <button class="btn" id="Add">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
